name: 'My frist Github Action'

on: push

env:
  PRESET_VALUE: "This is the value preset"

jobs:
  first_job:
    name: 'First Job'
    
    strategy:
      matrix:
        os: [ 'windows-latest', 'macos-latest', 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}


    steps:
      -name: Say Hello World From ${{ matrix.os }}
        shell: bash
        run: |
          echo "Hello,from ${{ matrix.os }}"
    
